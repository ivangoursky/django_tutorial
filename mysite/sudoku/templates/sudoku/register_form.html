{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'sudoku/style.css' %}">

<h1>User login</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'sudoku:register_user' %}" method="post">
{% csrf_token %}
    <div class="register_form">
        <div class="input">
            <label>Login name:</label><br/>
            <input name="loginname"></input><br>
            <label>First name:</label><br/>
            <input name="firstname"></input><br>
            <label>Last name:</label><br/>
            <input name="lastname"></input><br>
            <label>Password:</label><br/>
            <input name="password1" type="password"></input><br>
            <label>Repeat password:</label><br/>
            <input name="password2" type="password"></input>
        </div>
        <input type="submit" value="Register">
    </div>
</form>
